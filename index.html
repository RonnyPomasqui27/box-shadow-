<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@200;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Box Shadows</h1>
  </header>
  <main>
    <article class="customize-shadow">
      <section class="subtitle">
        <h2>shadow</h2>
      </section>
      <section class="actions"> 
        <!-- <input type="checkbox" name="active" id="actionsac" value="active" >
        <input type="checkbox" name="inset" id="actionin" value="inset" > -->
        <a href="#" class="anchor">Remove</a>
      </section>


      <section class="horizontal">
        <div class="horizontal-text">
          <h3>Horizontal offset</h3>
          <input type="text" name="" id="hooff">
          <p>Px</p>
        </div>
        <input type="range" name="" id="rangeh" min="-240"  max="240">
      </section>

      <section class="horizontal">
        <div class="horizontal-text">
          <h3>Vertical offset</h3>
          <input type="text" name="" id="">
          <p>Px</p>
        </div>
        <input type="range" name="" id="rangeV" min="-240"  max="240">
      </section>

      <section class="horizontal">
        <div class="horizontal-text">
          <h3>Blur radius</h3>
          <input type="text" name="" id="">
          <p>Px</p>
        </div>
        <input type="range" name="" id="Blur" min="0"  max="240">
      </section>

      <section class="horizontal">
        <div class="horizontal-text">
          <h3>Spread radius</h3>
          <input type="text" name="" id="">
          <p>Px</p>
        </div>
        <input type="range" name="" id="Spread" min="-240"  max="240">
      </section>
    </article>

    <article class="container-box" >
      <div class="box"></div>
      <!-- <div class="shadow"></div> -->
    </article>

    
    <article class="box-Properties">
      <section class="subtitle">
        <h2>Box Properties</h2>
      </section>
      <!-- <section class="Properties">
        <div class="horizontal-properties">
          <h3>Background color</h3>
          <input type="text" name="" id="">
        </div>
      </section>

      <section class="Properties">
        <div class="horizontal-properties">
          <h3>Background color</h3>
          <input type="text" name="" id="">
        </div>
      </section> -->

      <section class="horizontal">
        <div class="horizontal-text">
          <h3>Border radius</h3>
          <input type="text" name="" id="">
          <p>Rem</p>
        </div>
        <input type="range" name="" id="radius" min="0"  max="240">
      </section>

      <section class="horizontal">
        <div class="horizontal-text">
          <h3>Height</h3>
          <input type="text" name="" id="">
          <p>Rem</p>
        </div>
        <input type="range" name="" id="Height" min="240"  max="500">
      </section>

      <section class="horizontal">
        <div class="horizontal-text">
          <h3>Width</h3>
          <input type="text" name="" id="">
          <p>Rem</p>
        </div>
        <input type="range" name="" id="width" min="240"  max="500">
      </section>

      <section class="section-text">
        <div class="section-text-car">
         <p class="txt-shadow">box-shadow: 0px 0px 0px 0px rgba(0,0,0,0);</p>
        </div>
      </section>
    </article>
  </main>
</body>
 <script src="./app.js"></script>
</html>
